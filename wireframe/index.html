<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"

    <link rel="icon" href="../img/favicon.svg" type="image/svg+xml" />

      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a href="index.html"

            </a>
          </li>
          <li class="header-nav__item"><a href="">COMPANY<p>会社概要</p></a></li>
          <li class="header-nav__item"><a href="">SERVICE<p>サービス</p></a></li>
          <li class="header-nav__item"><a href="">CONTACT<p>お問い合わせ</p></a></li>
        </ul>
      </nav>
      <div class="card-tel">
        <div class="card-tel__telephone">
          <i class="bi bi-telephone"></i>
          <span class="card-tel__number">0123-456-789</span>
        </div>
        <span class="card-tel__worktime">平日 9:00～17:00</span>
      </div>

    <section class="section section-top">
      <img src="../img/top-bg.svg" alt="背景画像" class="bg-img bg-img-top" />

        <h1>

        <h2>わたしたちはこんな会社です</h2>

      <div class="content">
        <h2>事業内容</h2>
        <p>こんなことをやってます！</p>
      </div>
    </section>
    <section class="section section-contact">
      <h2>まずはご相談から！</h2>
      <div class="card-tel">
        <div class="card-tel__telephone">
          <i class="bi bi-telephone"></i>
          <span class="card-tel__number">0123-456-789</span>
        </div>
        <span class="card-tel__worktime">平日 9:00～17:00</span>
      </div>      
    </section>
    <footer>
      <p>会社の名前</p>
